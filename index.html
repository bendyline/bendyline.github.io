<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #3a3a3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 3rem 1.5rem 2rem;
            background: linear-gradient(135deg, #faf8f5 0%, #f0ebe4 100%);
        }

        .bendyline-logo {
            width: 180px;
            max-width: 50vw;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .product-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(58, 48, 40, 0.10);
            padding: 2rem 2.5rem;
            max-width: 380px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s ease;
        }

        .product-card:hover {
            box-shadow: 0 4px 24px rgba(58, 48, 40, 0.16);
        }

        .card-bag {
            width: 80px;
            height: auto;
            margin-bottom: 1rem;
        }

        .card-logo {
            width: 220px;
            max-width: 100%;
            height: auto;
            margin-bottom: 0.75rem;
        }

        .card-tagline {
            font-size: 0.95rem;
            color: #8a7d74;
            margin-bottom: 1.5rem;
        }

        .visit-btn {
            display: inline-block;
            padding: 0.75rem 2.2rem;
            background-color: #5c4a3a;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.03em;
            transition: background-color 0.2s ease;
        }

        .visit-btn:hover {
            background-color: #7a6455;
        }

        footer {
            background-color: #3a3028;
            color: #c5bab0;
            text-align: center;
            padding: 1rem 1.5rem;
            font-size: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        footer a {
            color: #e0d6cc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <main class="hero">
        <header>
            <img src="assets/bendylinelogo_t.png" alt="Bendyline LLC" class="bendyline-logo">
        </header>

        <article class="product-card">
            <img src="assets/bag256.png" alt="Qualla bag" class="card-bag">
            <h1><img src="assets/quallalogo.png" alt="Qualla" class="card-logo"></h1>
            <p class="card-tagline">Visit the world through an endless stream of stories.</p>
            <a href="https://qualla.com" class="visit-btn">Visit Qualla</a>
        </article>
    </main>

    <script type="application/ld+json">

        "@context": "https://schema.org",

        "logo": "https://bendyline.com/assets/bendylinelogo_t.png",
        "email": "support@bendyline.com",
        "sameAs": ["https://qualla.com"]
    }
    </script>
    <footer>
        <span>&copy; 2025 Bendyline LLC</span>
        <span><a href="mailto:support@bendyline.com">support@bendyline.com</a></span>
    </footer>
</body>
